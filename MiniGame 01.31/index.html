<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zaidimas</title>
</head>
<body>
    <div class="background">
        <h3>ŽAIDIMAS -<br> "ATSPĖK SKAIČIŲ"</h3>
        <p>Žaisk prieš kompiuterį!<br> Spėk bet kokį skaičių nuo 1 iki 50 ir apžaisk megatroną! :)<br><br> Šiam žaidimui turi viso 5 spėjimus!<br> Sėkmės!</p>
        <button id="startGame">Pradėti žaidimą!</button>
        <form id="NumbForm">
    <input id="guessNumber" type="text" placeholder="Skaičius nuo 1 iki 50" required> 
    <button id ="btn" type="submit">Spėti skaičių</button>
    <p id="guessCount">Likę spėjimai: 5</p>
</form>
    <div id="guessedNumb">
        <img id="image" src="" />
        <button id="newGame" value="reset">Pradėti naują žaidimą</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
